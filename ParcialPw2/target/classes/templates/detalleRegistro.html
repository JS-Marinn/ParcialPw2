<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Registro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy4r1Q5frhxC8dSxXg4EUnDI4E2dM6YfB" crossorigin="anonymous">
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registro y
					inicio de sesión</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
							sesión</a></li>
					<!-- Nuevo botón para registros -->
					<li><a th:href="@{/registros}">Registros</a></li>
				</ul>
			</div>
		</div>
	</nav>
    <br>
    <br>
<div class="container">
    <h2 class="mt-4">Detalle de Registro</h2>

    <p>ID: <span th:text="${registro.id}"></span></p>
    <p>Propietario: <span th:text="${registro.propietario}"></span></p>
    <p>Fecha de Llegada: <span th:text="${registro.fechaLlegada}"></span></p>
    <p>Fecha de Salida: <span th:text="${registro.fechaSalida}"></span></p>
    <p>Placa: <span th:text="${registro.placa}"></span></p>
    <p>Tipo de Vehículo: <span th:text="${registro.tipoVehiculo}"></span></p>

    <a th:href="@{/registros}" class="back-to-list-link">Volver a la Lista</a>
</div>

</body>
</html>
