<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy4r1Q5frhxC8dSxXg4EUnDI4E2dM6YfB" crossorigin="anonymous">
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

<div class="center-container">
    <div class="container">
        <h2 class="text-center">Formulario de Registro</h2>

        <form th:object="${registro}" th:action="@{/registros/nuevo}" method="post">

            <input type="hidden" th:field="*{id}">
        
            <div class="form-group">
                <label>Propietario:</label>
                <input type="text" th:field="*{propietario}" class="form-control" pattern="[A-Za-zÁáÉéÍíÓóÚúÜü\s]+" title="Solo letras, espacios y tildes permitidos" required>
            </div>
        
            <div class="form-group">
                <label>Fecha de Llegada:</label>
                <input type="datetime-local" th:field="*{fechaLlegada}" pattern="yyyy-MM-ddTHH:mm" class="form-control" title="Formato: AAAA-MM-DDTHH:mm" required>
            </div>
        
            <div class="form-group">
                <label>Fecha de Salida:</label>
                <input type="datetime-local" th:field="*{fechaSalida}" pattern="yyyy-MM-ddTHH:mm" class="form-control" title="Formato: AAAA-MM-DDTHH:mm" required>
            </div>
        
            <div class="form-group">
                <label>Placa:</label>
                <input type="text" th:field="*{placa}" class="form-control" pattern="[A-Za-z0-9]{6}" title="Seis caracteres, solo letras y números permitidos" required>
            </div>
        
            <div class="form-group">
                <label>Tipo de Vehículo:</label>
                <input type="text" th:field="*{tipoVehiculo}" class="form-control" pattern="[A-Za-zÁáÉéÍíÓóÚúÜü\s]+" title="Solo letras permitidas" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        

        <br>
        <a th:href="@{/registros}" class="btn btn-secondary">Volver a la Lista</a>
    </div>
</div>

</body>
</html>
